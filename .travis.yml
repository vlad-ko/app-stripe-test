# .travis.yml
dist: precise

language: php

php:
  - 7.2

addons:
  mariadb: "10.4"
  sonarcloud:
    organization: vlad-ko_app-stripe-test

cache:
  directories:
    - node_modules
    - vendor

before_script:
  - cp .env.travis .env
  - sudo mysql -e 'CREATE DATABASE testing;'
  - composer self-update
  - composer install --no-interaction
  - php artisan migrate --no-interaction -vvv

jdk:
  - openjdk11
  - openjdk-ea

script:
  - vendor/bin/phpunit --coverage-clover=coverage-report.clover --log-junit=test-report.xml
  - sonar-scanner